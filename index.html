<!DOCTYPE HTML>
<html>
<head>  <title>Jobs</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>

<p id="demo"></p>

<script>
// Set the date we're counting down to Jan 5, 2022 15:37:25
var countDownDate = new Date().getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = now - countDownDate;
    
  // Time calculations for days, hours, minutes and seconds
 
  var seconds = Math.floor(( distance %(1000 * 20)) / 1000) ;
      
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML =   seconds + "s " + "wait 20 seconds " 
  + "<br>" +  "Apply Online For Pakistan Navy Job";
    
  // If the count down is over, write some text alert("hi");
  if (seconds === 0) {
  
    clearInterval(x);
    var str = "Apply Online For Pakistan Navy Job !"
;
    var result = str.link("https://www.joinpaknavy.gov.pk/") ;

    document.getElementById("demo").innerHTML = result  ;
  }
}, 1000);
</script>
